<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="js/script.js" defer></script>

<body>
    <header>
        <div class="container-fluid h-100">
            <div class="row justify-content-between h-100 p0">
                <div class="col block-left">
                    <img src="img/WhatsApp Image 2022-11-02 at 14.50.52 (1).jpeg" alt="">
                    <h1>Campo Minato</h1>
                </div>
                <div class="col block-right justify-content-end">
                    <label for="level">Difficolt√†:</label>
                    <select name="" id="select-level">
                        <option value="100">Easy</option>
                        <option value="81">Intermediate</option>
                        <option value="49">Hard</option>
                    </select>
                    <button id="btn-play">Play</button>
                    <button id="btn-help" data-function="show-help">Help</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="start-screen">
                <h2>Benvenuto in campo minato</h2>
            </div>
            <div>
                <div class="grid hidden"></div>
                <div class="result hidden"></div> 
            </div>
           
        </div>
        
    </main>
